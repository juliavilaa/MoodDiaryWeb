<!-- Page Wrapper -->
<div id="wrapper">
  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- Content Row -->
        <div class="row">

          <!--AQUI EL CONTENIDO CENTRAL-->
          <div class="container-fluid mt-4">
            <div class="row">
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="/emocion">Inicio</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Emociones</li>
                </ol>
              </nav>
              <div class="col-md-12 d-flex justify-content-center">
                <div class="page-header">
                  <h1>
                    <small>Bienvenido/a de nuevo. Estoy aquí para escucharte, ¿Cómo te sientes hoy?</small>
                  </h1>
                </div>
              </div>
            </div>
            <!--CONTENIDO-->
            <div class="row">
              <div class="col-md-10">
                <div class="">
                  <!-- Button trigger modal -->
                  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Registrar Emociones
                  </button>
                </div>
                <!--INICIA TABLA-->
                <div class="table-responsive">
                  <table class="table table-striped table-sm">
                    <thead>
                      <tr>
                        <th scope="col">Nombre Emocion</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Eliminar</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of emocionList">
                        <td>{{item.nombreEmocion}}</td>
                        <td>{{item.descripcion}}</td>
                        <td>{{item.fecha}}</td>
                        <td><button type="button" class="btn btn-primary" (click)="toggleEditEmocion(item._id)">
                            <i class="bi bi-pencil-square"></i>
                          </button></td>
                        <td><button type="button" class="btn btn-primary" (click)="deleteEmocionEntry(item._id)">
                            <i class="bi bi-trash"></i>
                          </button></td>
                      </tr>
                  </table>
                </div>
                <!--TERMINA TABLA-->
                <form *ngIf="editableEmocion" class="card p-2" (ngSubmit)="updateEmocionEntry()" [formGroup]="emocionForm">
                  <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombreEmocion" aria-describedby="emailHelp"
                      placeholder="Nombre de la emocion" formControlName="nombreEmocion">
                  </div>

                  <div class="mb-3">
                    <label for="tipo" class="form-label">Descripción</label>
                    <input type="text" class="form-control" id="descripcion" placeholder="descripcion de la emocion"
                      formControlName="descripcion">
                  </div>
                  <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha</label>
                    <input type="date" class="form-control" id="fecha" placeholder="Fecha" formControlName="fecha">
                  </div>
                  <div class="input-group justify-content-center md-12">
                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <!-- Modal New Animal-->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Nueva Emoción</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form class="card p-2" (ngSubmit)="newEmocionEntry()" [formGroup]="emocionForm">
                    <div class="mb-3">
                      <label for="nombre" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="nombreEmocion" aria-describedby="emailHelp"
                        placeholder="Nombre de la emocion" formControlName="nombreEmocion">
                    </div>

                    <div class="mb-3">
                      <label for="tipo" class="form-label">Descripción</label>
                      <input type="text" class="form-control" id="descripcion" placeholder="descripcion de la emocion"
                        formControlName="descripcion">
                    </div>
                    <div class="mb-3">
                      <label for="fecha" class="form-label">Fecha</label>
                      <input type="date" class="form-control" id="fecha" placeholder="Fecha" formControlName="fecha">
                    </div>
                    <div class="input-group justify-content-center md-12">
                      <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
