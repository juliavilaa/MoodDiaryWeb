<div class="login-container">
  <div class="login-card">
    <h1 class="app-title">MoodDiary</h1>
    <h2 class="subtitle">Inicio de Sesión</h2>
    <form class="login-form" (ngSubmit)="onLogin(formLogin)" #formLogin="ngForm">
      <div class="form-group">
        <input
          type="email"
          class="input-field"
          id="exampleInputEmail"
          placeholder="Correo"
          name="correo"
          ngModel
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          class="input-field"
          id="exampleInputPassword"
          placeholder="Contraseña"
          name="clave"
          ngModel
          autocomplete="on"
        />
      </div>
      <div class="form-links">
        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
      </div>
      <button type="submit" class="btn-login">Ingresar</button>
    </form>
    <p class="signup-text">
      ¿Aún no tienes cuenta? <a href="/signup" class="signup-link">Regístrate</a>
    </p>
  </div>
</div>
